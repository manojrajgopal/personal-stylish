    <style>
        .user-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-info .info-field {
            flex: 1 1 calc(50% - 20px);
            text-align: center;
        }

        .user-info .info-field span {
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .user-info .info-field {
                flex: 1 1 100%;
            }
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons .backBtn,
        .buttons button,
        .buttons a {
            padding: 10px 20px;
            background-color: hsl(353, 100%, 78%);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }

        .buttons .backBtn:hover,
        .buttons button:hover,
        .buttons a:hover {
            background-color: hsl(0, 100%, 70%);
        }

        .input-field input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-field label {
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>

<style>
    .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        border: 1px solid #aaa;
        padding: 3px;
        min-height: 30px;
        align-items: center;
        border-radius: 5px;
    }

    .tag {
        background: hsl(353, 100%, 78%);
        color: white;
        font-size: 12px;
        padding: 3px 8px;
        border-radius: 12px;
        display: flex;
        align-items: center;
    }

    .tag span {
        margin-left: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
    }

    .tag-container input {
        border: none;
        outline: none;
        flex: 1;
        padding: 3px;
        min-width: 50px;
        height: 20px;
        font-size: 12px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", () => {
    const inputs = document.querySelectorAll('input[type="text"]');
    
    inputs.forEach(input => {
        const tagContainer = input.closest(".input-field").querySelector(".tag-container");
        const datalist = input.closest(".input-field").querySelector("datalist");
        const selectedValues = new Set();
        const hiddenInput = input.closest(".input-field").querySelector("input[type='hidden']");

        input.addEventListener("input", function (event) {
            let value = event.target.value.trim();

            if (value.includes(",")) {
                let values = value.split(",").map(item => item.trim()).filter(item => item !== "");

                values.forEach(item => {
                    if (!selectedValues.has(item)) {
                        selectedValues.add(item);
                        addTag(item);
                    }
                });

                input.value = ""; // Clear input after adding
            }
        });

        input.addEventListener("change", function () {
            let value = input.value.trim();

            if (value && !selectedValues.has(value)) {
                selectedValues.add(value);
                addTag(value);
            }

            input.value = ""; // Clear input after adding
        });

        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter" || event.key === ",") {
                event.preventDefault();
                let value = input.value.trim();

                if (value && !selectedValues.has(value)) {
                    selectedValues.add(value);
                    addTag(value);
                }

                input.value = ""; // Clear input after adding
            }
        });

        function addTag(text) {
            const tag = document.createElement("div");
            tag.classList.add("tag");
            tag.textContent = text;

            const removeBtn = document.createElement("span");
            removeBtn.textContent = " ×";
            removeBtn.addEventListener("click", () => {
                selectedValues.delete(text);
                tag.remove();
                updateHiddenInput(); // Update hidden input after removal
            });

            tag.appendChild(removeBtn);
            tagContainer.insertBefore(tag, input);
            updateHiddenInput(); // Update hidden input after adding
        }

        function updateHiddenInput() {
            hiddenInput.value = Array.from(selectedValues).join(", ");
        }

        // Make sure hidden input value is updated on page load
        updateHiddenInput();
    });
});

</script>
