<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px;
        }
        .processing {
            background-color: #f8d7da;
            color: #721c24;
        }
        .completed {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>

    <div class="status">
        <h2>Processing Your Recommendations...</h2>
        <p>We are generating personalized fashion recommendations for you. This might take a moment.</p>

        <!-- You can add an animated spinner or a loading icon here -->
        <img src="https://loading.io/spinners/spiral/index.svg" alt="Loading...">

    </div>

</body>
</html>
